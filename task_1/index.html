<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>stage_one_task</title>
</head>
<body>
    <div class="background">
        <div class="innerSection">
            <div class="hasto">
                <img src="https://ca.slack-edge.com/T05FFAA91JP-U05RZGNG8FK-80f8e61a7397-512" alt="Haastrup Daniel" data-testid="slackDisplayImage">
            </div>
                <h3 class="usrename" data-testid="slackUserName">
                    Name: Haastrup Daniel
                </h3>
                <h3 data-testid="currentDayOfTheWeek">
                    Day of the Week: <span id="currentDay"></span>
                </h3>
                <h3 data-testid="currentUTCTime">
                    UTC Time: <span id="currentTime"></span>
                </h3>
                <h3 data-testid="myTrack">
                    Track: Frontend
                </h3>
                <h3>
                    <a href="http://github.com/hastro1" data-testid="githubURL" class="github">
                        My Github
                    </a>
                </h3>
            </div>
        </div>
    </div>
</body>
<script src="./main.js"></script>
</html>
